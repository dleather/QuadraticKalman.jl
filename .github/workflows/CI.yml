name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10.9'   # LTS version
          - '1.11.5'   # Latest stable
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests directly
        run: |
          julia --project -e '
          using Pkg;
          Pkg.test(coverage=true)
          using Coverage;
          LCOV.writexml(LCOV.process_folder())'
      - uses: julia-actions/julia-processcoverage@v1
      - name: List coverage files
      - name: Show coverage diagnostics
        run: |
          echo "ðŸ‘‰ Coverage files in $(pwd):"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            dir coverage.xml lcov.info 2>$null || dir
          else
            ls -lh coverage.xml lcov.info 2>/dev/null || ls -lh .
          fi
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
          slug: dleather/QuadraticKalman.jl
